<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>5217 Timer</title>
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="stylesheet" href="https://app.staticsave.com/root/root.css">
        <link rel="stylesheet" href="https://app.staticsave.com/root/noselect.css">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/c5266611a7.js" crossorigin="anonymous"></script>

    <body id="thebody">
      <div class="noSelect">
        <div id="countdown" class="countdown"></div>

          <a onclick="start2()" class="buttons" id="start2"><i class="fa fa-mobile"></i> Break</a>
          <a onclick="custom()" class="buttons" id="custom"><i class="fa-solid fa-hourglass-empty"></i> Custom</a>
        <!-- <a onclick="notify()" class="notify">notify</a> -->
        </div>
      </div>
    </body>
    <script src="./assets/app.js"></script>
